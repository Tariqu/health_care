<div class="p-2">
  <mat-card
    class="example-card mat-elevation-z8"
    appBedsSignal
    [bed]="label === 'No. of beds available' ? value : null"
    [key]="label === 'No. of beds available' ? true : false"
  >
    <mat-card-header>
      <mat-card-title>{{ label }}</mat-card-title>
    </mat-card-header>
    <mat-card-content style="margin-left: 16px;">
      {{ value }}
    </mat-card-content>
  </mat-card>
</div>
