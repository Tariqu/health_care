<form [formGroup]="searchInput">
  <div class="column">
    <div>
      <mat-form-field class="w-100">
        <mat-label>Facility Name</mat-label>
        <input type="text" matInput formControlName="facilityName" />
        <mat-error *ngIf="searchInput.controls.facilityName.errors?.pattern">
          Please enter Alphabets only
        </mat-error>
        <mat-error *ngIf="searchInput.controls.facilityName.errors?.maxlength">
          Please enter maximun 20 characters
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-100">
        <mat-label>Zip Code</mat-label>
        <input type="text" matInput formControlName="zipCode" />
        <mat-error *ngIf="searchInput.controls.zipCode.errors">
          Please enter numbers only and exact 5 characters
        </mat-error>
      </mat-form-field>
      <ng-template #templateName> </ng-template>
    </div>
    <div>
      <mat-form-field class="w-100">
        <mat-label>Type of Facility</mat-label>
        <mat-select formControlName="facility">
          <mat-option>--</mat-option>
          <mat-option *ngFor="let type of typeOfFacilities" [value]="type">
            {{ type.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <button
        class="w-100"
        mat-raised-button
        color="primary"
        class="mt-2"
        (click)="submitSearchInput()"
      >
        Search
      </button>
    </div>
  </div>
</form>
